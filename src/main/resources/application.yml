server:
  port: @server.port@
spring:
  application:
    name: @project.name@
info:
  version: @project.version@
  stage: dev



preparing:
  delay: 5000

operations:
  aggregation-delay: 5000
  pre-aggregation-period: 5000
  revision: 60000

kafka:
  bootstrap:
    servers: "localhost:9092"
  topic: "fault-detector"
  client.id: "fault-detector"
  group.id: "fault-detector"
  poll.timeout: 5000
  max-pool-records: 300
  fetch-min-bytes: 1024
  fetch-max-wait-ms: 1000
  ssl:
    truststore:
      location-config: "src/main/resources/certs/truststore.jks"
      password-config: "test1234"
    keystore:
      location-config: "src/main/resources/certs/local-client.keystore.jks"
      password-config: "test1234"
    key:
      password-config: "test1234"

management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        flavor: etsy